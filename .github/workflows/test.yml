name: Football Tracker CI/CD

on:
  push:
    branches:
     - master
  pull_request:


jobs:
  Test_code:
    strategy:
      matrix:
        node-version: [18,20]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    environment: football_tracker
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    steps:
      - name: get code
        uses: actions/checkout@v4

      - name: setup Node
        uses: actions/setup-node@v5
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: install dependencies
        run: npm ci

      - name: linting
        run: npm run lint

      - name: run test
        run: |
          npx jest --json --outputFile=test-results.json 



      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-result-${{ github.job }}-${{ runner.os }}-${{ matrix.node-version }}
          path: test-results.json


  run_server:
    runs-on: ubuntu-latest
    environment: football_tracker
    needs: Test_code
    env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}


    steps:
      - name: get code
        uses: actions/checkout@v4

      - name: setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: install dependencies
        run: npm ci

      - name: Debug MONGODB_URI presence
        run: |
          if [ -z "$MONGODB_URI" ]; then
            echo "‚ùå MONGODB_URI is empty"
            exit 1
          else
            echo "‚úÖ MONGODB_URI is loaded"
            echo "Length: ${#MONGODB_URI}"
          fi


      - name: Start server and call url
        run: |
          npm start & sleep 5
          curl -f http://localhost:3000/matches
  build:
    runs-on: ubuntu-latest
    needs: run_server
    steps:
      - name: get code
        uses: actions/checkout@v4

      - name: setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: grant read permission
        run: chmod +x ./scripts/build.sh

      - name: cache artifact
        id: cached-artifact
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ hashFiles('frontend/**/*') }}

      - name: build artifact
        if: steps.cached-artifact.outputs.cache-hit != 'true'
        run: npm run build

      - name: upload page artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist



  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy-id.outputs.page_url }}

    steps:
      - name: get code
        uses: actions/checkout@v4

      - name: deploy artifact to Github pages
        id: deploy-id
        uses: actions/deploy-pages@v4

      - name: Print deployment URL
        run: |
          echo "üöÄ Site deployed to: ${{ steps.deploy-id.outputs.page_url }}"


  report:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: failure()
    steps:
      - name: Get report
        run: |
          echo " There is something wrong"
          echo "${{ toJson(github) }}"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs-${{ github.job }}-${{ runner.os }}-${{ matrix.node-version || 'NA' }}
          path: ${{ github.workspace }}




     
